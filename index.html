    (function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
         window.queryParamsObj = {
            did: urlParams.get('did'),
            profileId: urlParams.get('profileId'),
            stallId: urlParams.get('stallId'),
            ideaId: urlParams.get('ideaId'),
            sid: urlParams.get('sid'),
            contentId: urlParams.get('identifier'),
            studentId: urlParams.get('studentId')
        }
        // document.getElementsByTagName("quml-holder")[0].setAttribute("telemetry", queryParamsObj);
        console.log('queryParamsObj', queryParamsObj);
    })();
</script>
